<div *ngFor="let achievement of achievementList; let i = index">
  <div class="mdl-card mdl-shadow--2dp">
    <div>
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{achievement.result.name}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        {{achievement.result.description}}
      </div>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised" [class.active]="achievement.done" (click)="changeAchievement(achievement, i)">
      <div *ngIf="achievement.done" >
        Concluido
        <i class="material-icons">check</i>
      </div>
      <div *ngIf="!achievement.done" >
        Por concluir
        <i class="material-icons">close</i>
      </div>
    </button>
  </div>
</div>
