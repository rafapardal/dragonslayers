<ul class="nav nav-tabs" role="tablist">
  <li role="presentation" class="active" style="width: 50%; text-align: center;"><a href="#login" aria-controls="login" role="tab" data-toggle="tab" style="padding: 25px 0">Login</a></li>
  <li role="presentation" style="width: 50%; text-align: center;"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab" style="padding: 25px 0">Registo</a></li>  </ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="alert alert-danger alert-dismissible" role="alert" [hidden]="!alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Aviso!</strong> {{this.error}}
  </div>
  <div role="tabpanel" class="tab-pane active" id="login">
    <div class="container-fluid" style="margin: 10% auto">
      <div class="row">
        <div class="col-md-4" style="margin: 0 auto; float: unset">
          <form class="form-horizontal" [formGroup]="userLogin" (ngSubmit)="login()" novalidate>
            <div class="form-group">
              <label for="inputUsername" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" formControlName="username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div role="tabpanel" class="tab-pane" id="signup">
    <div class="container-fluid" style="margin: 10% auto">
      <div class="row">
        <div class="col-md-4" style="margin: 0 auto; float: unset">
          <form class="form-horizontal" [formGroup]="userRegisto" (ngSubmit)="signUp()" novalidate>
            <div class="form-group">
              <label for="inputUsername" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" formControlName="username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputFirstName" class="col-sm-3 control-label">primeiro Nome</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputFirstName" placeholder="Primeiro Nome" formControlName="firstName">
              </div>
            </div>
            <div class="form-group">
              <label for="inputLastName" class="col-sm-3 control-label">Ultimo Nome</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputLastName" placeholder="Ultimo Nome" formControlName="lastName">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Registar</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
